<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profle</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="background">

		<div class="navigate">
	   <ul class="menu">
					<li>Dashboard</li>
					<li>Profile</li>
					<li>Notifications</li>
					<li>Messages</li>
	   </ul>
	</div>

		<div class="panel">
			<header>
				<nav class="navigation">



				<div class="menu-icon">
					<div class="line-1"></div>
					<div class="line-2"> </div>
					<div class="circle"></div>
				</div>
					<span class="title">Notifications</span>
					<i class="bx bx-search-alt"></i>
					<input class="search-box" type="text" placeholder="search">

				</nav>

				
			</header>
			<div class="Notifications">

				<div class="line"></div>
				<div class="Notification">
				<div class="circle-post"></div>
				<span class="time">9:24 AM</span>
				<p class="post"><b>Alice Parker</b> commented on your photo.</p>	
				</div>
				<div class="Notification">
				<div class="circle-post"></div>
				<span class="time">8:19 AM</span>
				<p class="post"><b>John Parker</b> posted a video.</p>	
				</div>
				<div class="Notification">
				<div class="circle-post"></div>
				<span class="time">7:15 AM</span>
				<p class="post"><b>Luke Wayne</b> liked a video you shared.</p>	
				</div>
				


			</div>
		</div>

	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
